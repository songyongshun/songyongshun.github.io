<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AliYun Server</title>

   <script>
      function startTime(){
         var today=new Date();
         var h=today.getHours();
         var m=today.getMinutes();
         var s=today.getSeconds();// 在小于10的数字前加一个‘0’
         m=checkTime(m);
         s=checkTime(s);
         // get txt from body, and output to it.
         document.getElementById('txt').innerHTML=h+":"+m+":"+s;
         // setTimeout is a js function, startTime run after loaded 500ms.
         setTimeout(function(){startTime()},500);
      }
      function checkTime(i){
         if (i<10){
            i="0" + i;
         }
         return i;
      }

      // ajax example
      function loadXMLDoc()
      {
         var xmlhttp;
         if (window.XMLHttpRequest)
         {
            //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp=new XMLHttpRequest();
         }
         else
         {
            // IE6, IE5 浏览器执行代码
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
         }
         xmlhttp.onreadystatechange=function()
         {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
               document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
            }
         }
         xmlhttp.open("GET","ajax_info.txt",true);
         xmlhttp.send();
      }
      </script>
</head>
<body onload="startTime()">

<p> <a href="website.html" target="_blank">Useful Websites</a> </p>
<p> <a href="http://www.gncolovz.icu/traffic.html" target="_blank">vpn traffic</a> </p>
<p> <a href="https://phet.colorado.edu/en/simulation/wave-interference" target="_blank">光的干涉</a> </p>

<div id="txt"></div>

<div id="myDiv"><h3>Let AJAX change this text</h3></div>
<button type="button" onclick="loadXMLDoc()">Change Content</button>

</body>
</html>
